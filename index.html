<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Weather App</title>
<style>
    /* Reset & Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        height: 100vh;
        width: 100%;
        overflow: hidden;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
        transition: background 1s ease-in-out;
    }

    /* Animated background layers */
    .background {
        position: absolute;
        top: 0; left: 0;
        height: 100%; width: 100%;
        overflow: hidden;
        z-index: -1;
    }
    .cloud {
        position: absolute;
        background: url('https://i.ibb.co/1vYtF5Z/cloud.png') no-repeat center/contain;
        opacity: 0.4;
        animation: moveClouds 60s linear infinite;
    }
    @keyframes moveClouds {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Glassmorphism card */
    .weather-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 2rem;
        width: 350px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0,0,0,0.3);
        animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    input {
        width: 80%;
        padding: 0.6rem;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 1rem;
        margin-bottom: 1rem;
    }
    button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 10px;
        background: #ff9f43;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #ff6f00;
    }

    .weather-info {
        margin-top: 1rem;
        animation: fadeIn 1.2s ease forwards;
    }
    .temp {
        font-size: 2.5rem;
        font-weight: bold;
    }
    .description {
        font-size: 1.2rem;
        text-transform: capitalize;
    }
</style>
</head>
<body>

<!-- Animated Background -->
<div class="background" id="background"></div>

<!-- Glassmorphism Card -->
<div class="weather-card">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city...">
    <button onclick="getWeather()">Search</button>
    <div class="weather-info" id="weatherInfo"></div>
</div>

<script>
const apiKey = "a8e5e496c2c195fac18d2ea7478198d3"; // paste your OpenWeather API key here

async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    if (!city) return alert("Please enter a city name");

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("City not found");
        const data = await res.json();

        // Update UI
        document.getElementById('weatherInfo').innerHTML = `
            <div class="temp">${data.main.temp}Â°C</div>
            <div class="description">${data.weather[0].description}</div>
            <div>Humidity: ${data.main.humidity}%</div>
            <div>Wind: ${data.wind.speed} m/s</div>
        `;

        // Change background animation based on weather
        updateBackground(data.weather[0].main.toLowerCase());
    } catch (error) {
        document.getElementById('weatherInfo').innerHTML = `<p>${error.message}</p>`;
    }
}

function updateBackground(weather) {
    const bg = document.getElementById("background");
    bg.innerHTML = ""; // clear previous

    if (weather.includes("cloud")) {
        createClouds(bg);
        document.body.style.background = "linear-gradient(to bottom, #5f7995, #2c3e50)";
    } else if (weather.includes("rain")) {
        document.body.style.background = "linear-gradient(to bottom, #2c3e50, #1a1a1a)";
        // Add rain animation later
    } else if (weather.includes("clear")) {
        document.body.style.background = "linear-gradient(to bottom, #87ceeb, #1a1a1a)";
    } else {
        document.body.style.background = "linear-gradient(to bottom, #34495e, #2c3e50)";
    }
}

function createClouds(container) {
    for (let i = 0; i < 5; i++) {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");
        cloud.style.top = `${Math.random() * 80}%`;
        cloud.style.left = `${Math.random() * 100}%`;
        cloud.style.width = `${100 + Math.random() * 100}px`;
        container.appendChild(cloud);
    }
}
</script>

</body>
</html>
